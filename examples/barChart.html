<!doctype html>
<html>
  <head>
    <title>Coltrane.js - Bar Chart Examples</title>
    <style>
      #barChart {
        height: 400px;
        width: 400px;
      }
      .bar {
        fill: #498BC4
      }
    </style>
  </head>
  <body>
    <div id="barChart">
    </div>
    <script src="../components/lodash/lodash.js"></script>
    <script src="../components/d3/d3.min.js"></script>
    <script src="../coltrane.js"></script>
    <script>

      var homerunData = [
        { 'Pedro Alvarez': 36 },
        { 'Paul Goldschmidt': 36 },
        { 'Jay Bruce': 30 },
        { 'Hunter Pence': 27 },
        { 'Justin Upton': 27 },
        { 'Domonic Brown': 27 },
        { 'Ryan Zimmerman': 26 },
        { 'Carlos Gonzalez': 26 }
      ];

      var bar = coltrane.barChart('#barChart', {
        data: homerunData
      });

    </script>
  </body>
</html>
